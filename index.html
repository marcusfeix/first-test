
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Empregos</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(46,204,64,0.08), 0 1.5px 8px rgba(255,140,0,0.10);
      border: 1.5px solid #e9ecef;
    }
    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 28px;
      text-shadow: 0 1px 0 #fffbe6, 0 2px 8px #2ecc4022;
    }
    .search {
      display: flex;
      margin-bottom: 24px;
      gap: 0.5em;
    }
    .search input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #ffa500;
      border-radius: 6px;
      outline: none;
      background: #fff;
      font-size: 1em;
      transition: border 0.2s;
    }
    .search input:focus {
      border-color: #2ecc40;
    }
    .search button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(90deg, #ffa500 60%, #2ecc40 100%);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(255,140,0,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .search button:hover {
      background: linear-gradient(90deg, #ff7f00 60%, #27ae60 100%);
      box-shadow: 0 4px 16px rgba(46,204,64,0.12);
    }
    .jobs {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .job {
      background: #fff;
      margin-bottom: 16px;
      padding: 18px 16px;
      border-radius: 10px;
      border-left: 6px solid #ffa500;
      box-shadow: 0 2px 12px rgba(46,204,64,0.06);
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .job:hover {
      box-shadow: 0 6px 24px rgba(46,204,64,0.13);
      border-left: 6px solid #2ecc40;
    }
    .job-title {
      font-size: 1.15em;
      font-weight: 700;
      color: #ffa500;
      margin-bottom: 2px;
    }
    .job-company {
      color: #2ecc40;
      font-weight: 600;
      font-size: 1em;
    }
    .job span {
      color: #444;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Emprego</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Digite o cargo ou empresa...">
      <button onclick="searchJobs()">Buscar</button>
    </div>
    <ul class="jobs" id="jobsList">
      <li class="job">
        <span class="job-title">Desenvolvedor Frontend</span><br>
        <span class="job-company">Empresa: Tech Solutions</span><br>
        <span>Salário: R$ 5.000</span>
      </li>
      <li class="job">
        <span class="job-title">Analista de Dados</span><br>
        <span class="job-company">Empresa: DataCorp</span><br>
        <span>Salário: R$ 4.800</span>
      </li>
      <li class="job">
        <span class="job-title">Designer UX/UI</span><br>
        <span class="job-company">Empresa: Criativa</span><br>
        <span>Salário: R$ 5.200</span>
      </li>
    </ul>
  </div>
  <script>
    function searchJobs() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const jobs = document.querySelectorAll('.job');
      if (input === "") {
        jobs.forEach(job => {
          job.style.display = '';
        });
      } else {
        jobs.forEach(job => {
          const text = job.textContent.toLowerCase();
          job.style.display = text.includes(input) ? '' : 'none';
        });
      }
    }

    // Chama a função sempre que digitar ou apagar algo
    document.getElementById('searchInput').addEventListener('input', searchJobs);
  </script>
</body>
</html>
